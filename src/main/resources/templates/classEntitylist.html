                        </h6>
                        <div class="card-datatable table-responsive">
                            <table class="datatables-demo table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>班级名称</th>
                                    <th>年级名称</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeA" th:each="classEntity:${classEntityList}">
                                    <td th:text="${classEntity.className}"></td>
                                    <td th:text="${classEntity.gradeId}"></td>
                                    <td>
                                        <button class="btn btn-warning btn-update" th:value="${classEntity.id}"
                                                data-toggle="modal" data-target="#modals-fill-in">修改
                                        </button>
                                        <button id="bootbox-confirm" class="btn btn-danger btn-delete"

<!-- update user -->
<div class="modal modal-fill-in fade" id="modals-fill-in">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">×</button>
            <div class="modal-body text-white">
                <p class="text-large font-weight-light mb-3">修改</p>
                <hr/>
                <form name="saveClassEntity" method="post" action="/classEntity/save">
                    <input type="hidden" name="id">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-sm-right">年级名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="年级名称" name="gradeName" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-sm-right">班级名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="班级名称" name="className" required>
                        </div>
                    </div>
                    <hr/>

                    <div class="form-group row">
                        <div class="col-sm-7 ml-sm-auto">
                            <button type="submit" class="btn btn-primary">save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--end update user -->
